<div class="container">
@for (book of book$ | async; track $index) {
  <div [routerLink]="['/detail', book.number]" class="book-card">
    <div class="book-card__image">
      <img [src]="book.cover" alt="{{ book.title }}" />
    </div>
    <div class="book-card__info">
      <h3>{{ book.title }}</h3>
      <p><strong>Số trang:</strong> {{ book.pages }}</p>
      <p><strong>Tựa gốc:</strong> {{ book.originalTitle }}</p>
      <p><strong>Ngày phát hành:</strong> {{ book.releaseDate }}</p>
      <p class="book-card__desc">{{ book.description }}</p>
    </div>
  </div>

}
</div>
